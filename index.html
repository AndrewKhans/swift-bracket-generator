  <body>

    <h1>Taylor Swift Bracket Generator</h1>
    <!-- Layer 1 -->
    <div class="layer">
      <button class="rectangle" id="l0r0" onclick="clicked(this)">l0r0</button>
      <button class="rectangle" id="l0r1" onclick="clicked(this)">l0r1</button>
      <button class="rectangle" id="l0r2" onclick="clicked(this)">l0r2</button>
      <button class="rectangle" id="l0r3" onclick="clicked(this)">l0r3</button>
    </div>
    <!-- Layer 2 -->
    <div class="layer">
      <button class="rectangle" id="l1r0" onclick="clicked(this)"></button>
      <button class="rectangle" id="l1r1" onclick="clicked(this)"></button> 
    
    </div>

    <script>
      // Setup
      songs = ["song1", "song2", "song3"];
      layer0Size = 4
      width = 2

      layers = []
      for (let i = 0; i < width; i++) {
        layerSize = layer0Size / Math.pow(2, i)
        currentLayer = []
        for (let j = 0; j < layerSize; j++) {
          name = "l" + i + "r" + j
          currentLayer.push(document.getElementById(name))
        }
        layers.push(currentLayer)
      }
      console.log(layers)

      function clicked(element) {
        split = element.id.substring(1).split("r")
        layer = parseInt(split[0])
        row = parseInt(split[1])

        if (row % 2 == 0) {
          match = layers[layer][row+1]
          next = layers[layer+1][row/2]
        } else {
          match = layers[layer][row-1]
          next = layers[layer+1][(row-1)/2]
        }

        // Make sure the next layer's rectangle and this rectangle's match are not blank
        if (next.innerHTML == "") {
          console.log("here")
          next.innerHTML = element.innerHTML
        }


      }
    </script>

  </body>
